
{% extends 'Base.html' %}


{% block content %}
     <!--Email-->
<div class="container mt-4 mx-auto" >
    <div class="p-8 m-3">
        <div class="col-lg-5 max-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>

           <form action="/signup/" method="POST">
               {% csrf_token %}

             <div class="form-group">
               <label for="">First Name</label>
               <input type="text" name="firstname"  class="form-control">
             </div>
             <div class="form-group">
               <label for="">Last Name</label>
               <input type="text" name="lastname" class="form-control">
             </div>
              <div class="form-group">
               <label for="">Phone</label>
               <input type="text" name="phone" class="form-control" placeholder="566477336">
             </div>
             <div class="form-group">
               <label for="">Email</label>
               <input type="text" name="email" class="form-control" placeholder="Example@gmail.com">
             </div>
             <div class="form-group">
               <label for="">Password</label>
               <input type="password" name="password" class="form-control" placeholder="*********">
             </div>
             <div class="form-group">
                 <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
             </div>
         </form>
        </div>
    </div>
</div>

{% endblock %}
