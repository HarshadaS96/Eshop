{% extends 'Base.html' %}


{% block content %}
     <!--Email-->
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 max-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Login</h3>
           <form action="/login/" method="POST">

               {% csrf_token %}

               {% if error %}
               <div class="alert alert-danger" role="alert">
                   {{error}}
               </div>

               {% endif %}

             <div class="form-group">
               <label for="">Email</label>
               <input type="text" name="email" class="form-control" placeholder="Example@gmail.com">
             </div>
             <div class="form-group">
               <label for="">Password</label>
               <input type="password" name="password" class="form-control" placeholder="*********">
             </div>
             <div class="form-group">
                 <input class="btn btn-sm btn-info" type="submit" value="Login">
             </div>

         </form>
        </div>
    </div>
</div>

{% endblock %}
